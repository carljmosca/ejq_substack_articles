services:
  quarkus-app:
    image: localhost/meisele/stateless-api:1.0.0-SNAPSHOT
    # No port mapping - containers communicate internally
    environment:
      - QUARKUS_REDIS_HOSTS=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: redis:7

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - quarkus-app
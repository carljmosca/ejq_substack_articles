quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# Jetstream endpoint; include query here so the connector doesn't need to add it later
app.jetstream.uri=wss://jetstream2.us-east.bsky.network/subscribe?wantedCollections=app.bsky.feed.post

# Optional: log inbound websocket payloads during dev
quarkus.websockets-next.client.traffic-logging.enabled=true
quarkus.websockets-next.client.traffic-logging.text-payload-limit=200

# openssl req -x509 -newkey rsa:4096 -keyout server.key -out server.crt -days 365 -nodes -subj '/CN=issuer'

quarkus.tls.key-store.pem.0.cert=src/main/resources/server.crt
quarkus.tls.key-store.pem.0.key=src/main/resources/server.key
quarkus.http.insecure-requests=disabled